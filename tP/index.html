<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Crud - Local Storage</title>
</head>
<body style="background-color:black">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0">Crud - Local Storage</span>
        </div>
    </nav>

       <div class="container mt-3 text-white">
         <div class="row">
            <div class="col-lg-5">
                <form id="form_cliente">
                  <div class="mb-1">
                    <label class="form-label">IP:</label>
                    <input id="inp_ip" class="form-control" type="text">
                  </div>
                  <div class="mb-1">
                    <label class="form-label">Puerto:</label>
                    <input id="inp_puerto" class="form-control" type="number">
                  </div>
                  <div class="mb-1">
                    <label class="form-label">Pais:</label>
                    <input id="inp_pais" class="form-control" type="text">
                  </div>
                  <div class="mb-1">
                    <label class="form-label">Ciudad:</label>
                    <input id="inp_ciudad" class="form-control" type="text">
                  </div>
                  <div class="mb-1">
                    <label class="form-label">Velocidad:</label>
                    <input id="inp_velocidad" class="form-control" type="text">
                  </div>
                  <div class="mb-1">
                    <label class="form-label">Tipo:</label>
                    <input id="inp_tipo" class="form-control" type="text">
                  </div>
                  <button type="button" onclick="GUARDAR()" id="btn_guardar" class="btn btn-success">GUARDAR</button>
                  <button type="button" style="display: none;" id="btn_actualizar" class="btn btn-primary" >ACTUALIZAR</button>
                </form>
            </div>
            <div class="col-lg-7 text-white">
                <table style="background-color:grey" class="table">
                    <thead>
                        <tr>
                            <th>IP</th>
                            <th>Puerto</th>
                            <th>Pais</th>
                            <th>Ciudad</th>
                            <th>Velocidad</th>
                            <th>Tipo</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
         </div>
       </div>
    <script src="main.js"></script>
</body>
</html>
