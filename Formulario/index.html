<html lang="en">

    <title>Formulario</title>
</head>

<body>

    <div>
        <label for="">Apellido:</label>
        <input placeholder=""Ingrese dato 1"" type="text">
    </div>

    <div>
        <label for="">Nombre:</label>
        <input placeholder=""Ingrese dato 1"" type="text">
    </div>

    <div>

        <input type="radio" name="sexo">
        <label">Masculino</label>

        <input type="radio" name="sexo">
        <label>Femenino</label>
    </div>

    <div>
        <label">Correo:</label>
        <input type="email">
    </div>

    <div>
        <input type="checkbox">
        <label>Deseo recibir información sobre novedades y ofertas</label>
    </div>

        <input type="checkbox">
        <label>Declaro haber leido y aceptar las condiciones del programa y la normativa sobre protección de datos</label>
    </div>

    <div>
        <button>Calcular</button>
    </div>

</body>
