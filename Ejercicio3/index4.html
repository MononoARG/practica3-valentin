<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <h1>Formulario de prueba HTML 5</h1>
<head>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <p>
            <label>Nombre</label>
            <input type="text" required autofocus>
        </p>

        <p>
            <label>Email</label>
            <input type="email" required>
        </p>
        
        <p>
            <label>URL</label>
            <input type="url" placeholder="Escriba la URL de tu pagina web personal">
        </p>

        <p>
            <label>Fecha</label>
            <input type="date">
        </p>
   
        <p>
            <label>Tiempo</label>
            <input type="time">
        </p>

        <p>
            <label>Fecha y hora</label>
            <input type="datetime-local">
        </p>
        
        <p>
            <label>Mes</label>
            <input type="month">
        </p>

        <p>
            <label>Semana</label>
            <input type="week">
        </p>
   
        <p>
            <label>Fecha</label>
            <input type="date">
        </p>
   
        <p>
            <label>Numero (min -10 max 10)</label>
            <input type="number" min="-10" max="10">
        </p>

        <p>
            <label>Telefono</label>
            <input type="tel">
        </p>

        <p>
            <label>Busqueda</label>
            <input type="search">
        </p>

        <p>
            <label>Color favorito</label>
        <input type="color">
        </p>

        <button type="submit">Enviar</button>
    </form>

    <p>
        <label>hoddddddla</label>
    </p>

</body>
</html>
